# ─────────────────────────────────────────────────────────────────────────────
# Release Workflow
# ─────────────────────────────────────────────────────────────────────────────
#
# On push to main, builds and publishes to npm if the version hasn't been
# published yet (idempotent).
#
# Requires NPM_TOKEN secret with publish permissions.
#
# ─────────────────────────────────────────────────────────────────────────────

name: Release

on:
    push:
        branches: [main]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: false

permissions:
    contents: read

jobs:
    publish:
        name: Publish
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: |
                  bun install
                  if ! git diff --quiet -- bun.lock; then
                    echo "::error::bun.lock changed after install. Please run 'bun install' locally and commit the updated lockfile."
                    exit 1
                  fi

            - name: Check
              run: bun run check

            - name: Publish
              run: bun run publish
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
